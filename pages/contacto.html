    <div class="contact_form">
        <div class="formulario">
            <h1>
                Formulario de contacto
            </h1>
            <h3>
                Escríbenos y en breve nos comunicaremos
            </h3>
        </div>
       <fieldset>
            <form action="submeter-formulario">
                <p>
                    <label for="nombre"
                    class="colocar_nombre">Nombre
                    </label>
                    <input type="text"
                    placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email"
                    class="colocar_email">Email
                    </label>
                    <input type="text"
                    placeholder="Escribe tu email">
                </p>
                <p>
                    <label for="telefone"
                    class="colocar_telefono">Telefono
                    </label>
                    <input type="tel"
                    placeholder="Escribe tu telefono">
                </p>
                <p>
                    <label for="mensaje"
                    class="colocar_mensaje">Mensaje 
                    </label> 
                    <input type="text"  
                    placeholder="Deja acá tu comentario">
                </p>
                <button
                type="submit"
                name="enviar_formulario">Enviar
                </button>
                
            </form>
       </fieldset>
    </div>
